author: Johnny Israeli
name: extended CODA
version: 0.1
description: Preprocessor for single bp resolution ChIP-seq denoising
extractor:
    type: Dataset
    defined_as: CodaDataset
    arguments:
        intervals_file:
            descr: "tsv file with `chrom start end`"
            type: str
        input_data_sources:
            descr: "{data_name: <path to genomelake directory>}"
            type: dict
        target_data_sources:
            descr: "optional; {data_name: <path to genomelake directory>}"
            type: dict
            optional: True
    output:
        inputs:
            H3K27AC_subsampled:
                type: bigwig
                provide_ranges: True
        metadata:
            type: dict
            ranges:
                chr:
                    type: str
                start:
                    type: int
                end:
                    type: int
                id:
                    type: str

